{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<h1 class="text-center">Change Password</h1>
<form method="post" class="w-50 m-auto" novalidate>
    {% csrf_token %}
    {{form|crispy}}
    <br/>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>
{% endblock  %}
